name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build standalone binary for Ubuntu
      run: |
        pyinstaller --name=myapp --onefile --windowed main.py
      if: matrix.os == 'ubuntu-latest'

    - name: Build standalone binary for Windows
      run: |
        pyinstaller --name=myapp --onefile --windowed main.py
      if: matrix.os == 'windows-latest'

    - name: Create zip archive for Ubuntu
      run: |
        if [ -d dist ]; then
          zip -r myapp_ubuntu.zip dist
        else
          echo "Error: dist directory not found"
          exit 1
        fi
      if: matrix.os == 'ubuntu-latest'

    - name: Create zip archive for Windows
      run: |
        if (Test-Path dist) {
          Compress-Archive -Path dist -DestinationPath myapp_windows.zip
        } else {
          Write-Error "dist folder not found"
          exit 1
        }
      if: matrix.os == 'windows-latest'

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: myapp
        path: |
          myapp_ubuntu.zip
          myapp_windows.zip
